<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <div class="container">
        <h3>Count Number App</h3>
        <span class="result">0</span>
        <div class="buttons">
            <button onmouseover="hoverdec()" onmouseout="reverseDecrease()" class="btn decrease">Decrease</button>
            <button onmouseover="hoverres()" onmouseout="reverseRes()" class="btn reset">Reset</button>
            <button onmouseover="hoverinc()" onmouseout="reverseInc()" class="btn increase">Increase</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
